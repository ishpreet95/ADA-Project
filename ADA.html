  <body>
    <h1>WORD SEARCH II</h1>
    <div id="panel">
      <div class="question">

          <li>pea</li>

          <span class="col" id="00">o</span><span class="col" id="01">a</span
          ><span class="col" id="02">a</span><span class="col" id="03">n</span>

        <div class="row">
          <span class="col" id="10">e</span><span class="col" id="11">t</span

        <div class="row">
          <span class="col" id="20">i</span><span class="col" id="21">h</span

        <div class="row">
          <span class="col" id="30">i</span><span class="col" id="31">f</span

      <div class="answerBox">

      </div>
    </div>
    <footer>
      <button id="btn">Start Search</button>
    </footer>
    <script src="ada.js"></script>
